<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Özgür Filistin Deniz Ablukası</title>
    <style>
        /* Genel Sayfa Ayarları */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            overflow: hidden; /* Kaydırmayı engelle */
            font-family: Arial, sans-serif;
            /* Dokunmatik gecikmesini kaldır ve seçimi engelle */
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        /* Oyun Konteyneri */
        #gameContainer {
            position: relative;
            width: 100%; /* YENİ: Konteyner ekranı dolduracak */
            height: 100%; /* YENİ: Konteyner ekranı dolduracak */
            max-width: 100%;
            flex: 1 1 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Başlangıç Ekranı */
        #startButtonScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
            text-align: center;
            padding: 10px;
            box-sizing: border-box; 
        }

        #startButton {
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            background-color: #009736;
            color: white;
            border: 3px solid #ADFF2F;
            border-radius: 5px;
            margin-top: 20px;
        }

        #startButton:hover {
            background-color: #007f2a;
        }
        
        .keyboard-controls {
            margin-top: 30px;
            font-size: 14px;
        }

        /* Oyun Alanı (Canvas) */
        canvas {
            display: block;
            border: 5px solid #ADFF2F;
            width: 100%; /* YENİ: Stil genişliği %100 olacak */
            height: 100%; /* YENİ: Stil yüksekliği %100 olacak */
            /* height: auto; -> KALDIRILDI (esnemeyi/oranı korumayı buna neden oluyordu) */
            box-sizing: border-box;
            touch-action: none;
        }

        /* === YENİ MEDYA SORGUSU (Mobil Görünüm) === */
        @media (max-width: 800px) or (orientation: portrait) {
            body {
                height: 100vh; 
            }
            
            #gameContainer {
                width: 100%;
                height: 100%;
            }
            
            /* Mobilde klavye talimatlarını gizle */
            .keyboard-controls {
                display: none;
            }
        }
        
        /* YENİ: Mobil Bez Butonu Stili */
        .mobile-button {
            display: none; /* Varsayılan olarak gizli (JS ile açılacak) */
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 70px;
            height: 70px;
            background-color: rgba(240, 248, 255, 0.5); /* C_DIAPER_CLEAN, yarı saydam */
            border: 2px solid white;
            border-radius: 50%;
            color: #B8860B; /* C_DIAPER_DIRTY */
            font-size: 18px;
            font-weight: bold;
            /* display: flex; -> JS'e taşındı */
            justify-content: center;
            align-items: center;
            z-index: 15; /* Canvas'ın üstünde */
            user-select: none;
            -webkit-user-select: none;
            opacity: 0.8;
            cursor: pointer; 
        }
        .mobile-button:active {
            opacity: 1.0;
            background-color: rgba(240, 248, 255, 0.8);
        }

    </style>
</head>
<body>
    
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="startButtonScreen">
            <h1>ÖZGÜR FİLİSTİN DENİZ ABLUKASI</h1>
            <p>Gazze Kıyılarına Yardım Ulaştırma Operasyonu</p>
            <button id="startButton">OYUNA BAŞLA</button>
            <div class="keyboard-controls">
                <p>Kontroller: Yön Tuşları ile hareket et.</p>
                <p>Atışlar: [Space] Su | [B] Bez | [N] İlaç</p>
            </div>
            <!-- YENİ: Mobil için dokunmatik talimatlar GÜNCELLENDİ -->
            <div class="touch-controls-info" style="display: none; margin-top: 15px;">
                <p>Kontrol: Gemiye basılı tutup sürükle.</p>
                <p>Ateş: Denize dokun (Su) | Sol Buton (Bez)</p>
                <p>Hedef: Düşmana dokun (İlaç) | Hediyeye dokun (Topla)</p>
            </div>
        </div>
        
        <!-- YENİ: BEZ FIRLATMA BUTONU EKLENDİ -->
        <div id="diaperButton" class="mobile-button">BEZ</div>
    </div>

    <!-- === OYUN KODU (game.js içeriği) === -->
    <script>
        // ===================================
        // I. TEMEL TANIMLAMALAR ve AYARLAR
        // ===================================

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d'); 
        // YENİ: Bez butonu
        const diaperBtn = document.getElementById('diaperButton');

        // ... (Tüm C_ renk sabitleri aynı) ...
        const C_SKIN = '#FCD2A9';   
        const C_DAMAGE_HINT = 'rgba(255, 0, 0, 0.5)';
        const C_PLAYER_SHIP_BODY_TOP = '#A0A0A0';      
        const C_PLAYER_SHIP_BODY_SIDE = '#707070';     
        const C_PLAYER_SHIP_HULL_BOTTOM = '#404040';   
        const C_PLAYER_SHIP_CABIN = '#505050';         
        const C_ENEMY_SHIP_TOP = '#CC0000';            
        const C_ENEMY_SHIP_SIDE = '#990000';           
        const C_WATER_LIGHT = '#00BFFF';               
        const C_WATER_DARK = '#0066CC';                
        const C_FOAM = '#FFFFFF';                      
        const C_SHADOW = 'rgba(0, 0, 0, 0.3)';         
        let waveOffset = 0;
        const C_BLACK = '#000000';
        const C_WHITE = '#FFFFFF';
        const C_RED = '#EE2A35';    
        const C_GREEN = '#009736';  
        const C_YELLOW = '#FFD700'; 
        const C_ORANGE = '#FFA500'; 
        const C_BLUE_LIGHT = '#87CEEB'; 
        const C_WATER = '#00BFFF'; 
        const C_DIAPER_CLEAN = '#F0F8FF'; 
        const C_DIAPER_DIRTY = '#B8860B'; 
        const C_FROZEN = 'rgba(173, 216, 230, 0.5)'; 
        const C_SEA_SURFACE = '#0066CC'; 
        const C_SEA_MID = '#004C99';     
        const C_SEA_DEEP = '#003366';    
        const C_SAND_LIGHT = '#F0DFA2'; 
        const C_SAND_MEDIUM = '#E0CD8A'; 
        const C_BROWN_DARK = '#8B4513';
        const C_GREY_LIGHT = '#DDDDDD';
        const C_GREY_MEDIUM = '#AAAAAA';
        const C_GREY_DARK = '#666666';   

        // Oyun Parametreleri
        const PLAYER_SPEED = 4.5; 
        const PLAYER_MAX_HEALTH = 3; 
        const ENEMY_SPAWN_INTERVAL = 90;
        const ENEMY_SPAWN_DELAY = 180;
        const ENEMY_SPEED_BASE = 2.0; 
        const COAST_APPEAR_TIME = 60 * 60; 
        const ENEMY_HEALTH_WATER = 3; 
        const FREEZE_DURATION = 60; 
        const DAMAGE_FLASH_DURATION = 15; 

        // Oyun Durumu Değişkenleri
        let playerShip; 
        let enemyShips = [];
        let projectiles = [];
        let pickups = [];
        let backgroundObjects = [];
        let keys = {};
        let gameState = 'ready'; 
        let score = 0;
        let frameCount = 0;
        let ammoCount = 5; 
        let syringeAmmoCount = 0; 
        let explosions = [];      
        let coastYPosition = -300; 
        let coastReachedThreshold = false;
        let backgroundScrollSpeed = 1.0; 
        let damageFlashTimer = 0; 

        // YENİ: Dokunmatik Kontrol Değişkenleri
        let isDragging = false;
        let dragOffsetX = 0;
        let dragOffsetY = 0;
        let lastTapTime = 0;
        // const DOUBLE_TAP_DELAY = 300; // KALDIRILDI
        let autoTarget = null; // Otomatik toplama hedefi
        let touchStartX = 0;
        let touchStartY = 0;

        // Ses dosyası yolları (Orijinal yollar korundu)
        const SFX_WATER_FIRE = new Audio();
        SFX_WATER_FIRE.src = './water-splash-80537.mp3';
        const SFX_EXPLOSION = new Audio();
        SFX_EXPLOSION.src = './explosion-fx-343683.mp3';
        const SFX_HIT = new Audio();
        SFX_HIT.src = './wooden-ship-break-85277.mp3';
        const SFX_PICKUP = new Audio();
        SFX_PICKUP.src = './get-coin-351945.mp3'; 
        SFX_EXPLOSION.volume = 0.5;

        function playSound(sfx) {
            if (sfx) {
                sfx.currentTime = 0; 
                sfx.play().catch(e => { /* console.warn("Ses çalma hatası:", e); */ });
            }
        }


        // ===================================
        // II. KONTROL VE BAŞLATMA
        // ===================================

        // Klavye Kontrolleri
        document.addEventListener('keydown', (e) => { 
            keys[e.code] = true; 
            if (e.code === 'Space' && gameState === 'playing') fireWater();
            if (e.code === 'KeyB' && gameState === 'playing') fireDiaper(); 
            if (e.code === 'KeyN' && gameState === 'playing') fireSyringe(); 
            
            if (e.code === 'Enter' && (gameState === 'win' || gameState === 'lose')) {
                resetGame();
            }
        });
        document.addEventListener('keyup', (e) => { keys[e.code] = false; });

        // === YENİ: DOKUNMATİK KONTROL YARDIMCILARI ===
        
        function getCanvasCoords(touch) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const x = (touch.clientX - rect.left) * scaleX;
            const y = (touch.clientY - rect.top) * scaleY;
            return { x, y };
        }

        function isInside(x, y, object) {
            return x > object.x - object.width / 2 &&
                   x < object.x + object.width / 2 &&
                   y > object.y - object.height / 2 &&
                   y < object.y + object.height / 2;
        }

        // === YENİ: DOKUNMATİK KONTROL OLAYLARI ===
        function setupTouchControls() {
            canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvas.addEventListener('touchend', handleTouchEnd, { passive: false });
            canvas.addEventListener('contextmenu', e => e.preventDefault());
            
            // YENİ: Bez Butonu Olay Dinleyicisi
            diaperBtn.addEventListener('touchstart', handleDiaperButton, { passive: false });
            diaperBtn.addEventListener('touchend', e => e.preventDefault(), { passive: false }); // Sadece basmayı algıla
        }

        // YENİ: Bez Butonu Fonksiyonu
        function handleDiaperButton(e) {
            e.preventDefault();
            e.stopPropagation(); // Dokunmanın canvas'a geçmesini engelle
            if (gameState === 'playing') {
                fireDiaper();
            }
        }

        function handleTouchStart(e) {
            e.preventDefault();
            // YENİ: Oyun bittiyse dokunarak yeniden başlat
            if (gameState === 'win' || gameState === 'lose') {
                resetGame();
                return;
            }
            if (gameState !== 'playing') return;

            const touch = e.touches[0];
            const { x, y } = getCanvasCoords(touch);

            touchStartX = x;
            touchStartY = y;

            // Gemi sürüklemeyi başlat
            if (isInside(x, y, playerShip)) {
                isDragging = true;
                dragOffsetX = x - playerShip.x;
                dragOffsetY = y - playerShip.y;
                autoTarget = null; // Sürüklerken otomatik hedefi iptal et
            }
        }

        function handleTouchMove(e) {
            e.preventDefault();
            if (gameState !== 'playing') return;

            if (isDragging) {
                const touch = e.touches[0];
                const { x, y } = getCanvasCoords(touch);
                playerShip.x = x - dragOffsetX;
                playerShip.y = y - dragOffsetY;
                autoTarget = null; // Sürüklerken otomatik hedefi iptal et
            }
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            if (gameState !== 'playing') return;

            const touch = e.changedTouches[0];
            const { x, y } = getCanvasCoords(touch);

            // Sürüklemeyi bitir
            if (isDragging) {
                isDragging = false;
                return;
            }

            // Sürükleme değil, dokunma (tap) olup olmadığını kontrol et
            const dist = Math.hypot(x - touchStartX, y - touchStartY);
            if (dist > 10) { 
                return; 
            }

            // === DOKUNMA (TAP) İŞLEMLERİ ===
            const now = new Date().getTime();
            // const timeSinceLastTap = now - lastTapTime; // KALDIRILDI

            // 1. Düşmana dokunma (İlaç)
            for (const enemy of enemyShips) {
                if (isInside(x, y, enemy)) {
                    fireSyringe();
                    lastTapTime = now; 
                    return;
                }
            }

            // 2. Hediyeye dokunma (Otomatik Topla)
            for (const pickup of pickups) {
                if (isInside(x, y, pickup)) {
                    autoTarget = pickup;
                    lastTapTime = now;
                    return;
                }
            }

            // 3. Boş alana dokunma (Sadece SU)
            // Çift tıklama mantığı kaldırıldı
            fireWater();
            lastTapTime = now;
        }
        // ======================================


        function initializeBackgroundObjects() {
            // YENİ: Arka plan nesneleri artık dinamik yüksekliğe göre oluşturuluyor
            backgroundObjects = [];
            const objCount = Math.floor(canvas.height / 12); // Yüksekliğe göre nesne sayısı
            for (let i = 0; i < objCount; i++) { backgroundObjects.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, size: Math.random() * 8 + 5, type: 'rock', speedFactor: Math.random() * 0.7 + 0.3 }); }
            for (let i = 0; i < objCount / 5; i++) { backgroundObjects.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, size: Math.random() * 25 + 15, type: 'fish', speedFactor: Math.random() * 0.8 + 0.2, dirX: Math.random() > 0.5 ? 1 : -1 }); }
            for (let i = 0; i < objCount / 2.5; i++) { backgroundObjects.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, width: Math.random() * 10 + 5, height: Math.random() * 30 + 20, type: 'seaweed', speedFactor: Math.random() * 0.4 + 0.1 }); }
        }

        function initializeGameObjects() {
            playerShip = { 
                x: canvas.width / 2, 
                y: canvas.height - 80, // YENİ: Dinamik yüksekliğe göre ayarlandı
                width: 60,  
                height: 100, 
                speed: PLAYER_SPEED,
                health: PLAYER_MAX_HEALTH, 
                isInvulnerable: false, 
                invulnerabilityTimer: 0
            };
            enemyShips = [];
            projectiles = [];
            pickups = [];
            explosions = []; 
            score = 0;
            frameCount = 0;
            ammoCount = 5;
            syringeAmmoCount = 0; 
            coastYPosition = -300; 
            coastReachedThreshold = false;
            damageFlashTimer = 0; 
            isDragging = false;
            autoTarget = null;
            lastTapTime = 0;
            initializeBackgroundObjects();
        }

        function resetGame() {
            // YENİ: Başlangıç ekranını gizle (Enter ile veya tıklama ile yeniden başlatma için)
            document.getElementById('startButtonScreen').style.display = 'none';
            
            // YENİ: Mobilde butonu göster
            const isMobile = window.innerWidth <= 800 || window.innerHeight > window.innerWidth;
            if (isMobile) {
                diaperBtn.style.display = 'flex';
            }

            initializeGameObjects(); 
            gameState = 'playing'; 
        }


        // ===================================
        // III. OYUN MEKANİKLERİ
        // ===================================
        // ... (fireWater, fireDiaper, fireSyringe, spawnEnemy, takeDamage, checkCollisions, updatePickups fonksiyonları BİREBİR AYNI) ...
        function fireWater() {
            projectiles.push({ x: playerShip.x, y: playerShip.y - 50, width: 5, height: 15, speed: 8, type: 'water' });
            playSound(SFX_WATER_FIRE); 
        }
        function fireDiaper() {
            if (ammoCount > 0) {
                projectiles.push({ x: playerShip.x, y: playerShip.y - 50, width: 15, height: 15, speed: 5, type: 'diaper' });
                ammoCount--;
                playSound(SFX_WATER_FIRE); 
            }
        }
        function fireSyringe() {
            if (syringeAmmoCount > 0) {
                projectiles.push({ x: playerShip.x, y: playerShip.y - 50, width: 10, height: 30, speed: 10, type: 'syringe' });
                syringeAmmoCount--;
                playSound(SFX_WATER_FIRE); 
            }
        }
        function spawnEnemy() {
            enemyShips.push({
                x: Math.random() * (canvas.width - 100) + 50, 
                y: -100, 
                width: 45, 
                height: 80, 
                speed: ENEMY_SPEED_BASE + Math.random() * 1.5,
                health: ENEMY_HEALTH_WATER, 
                isFrozen: false, 
                freezeTimer: 0     
            });
        }
        function takeDamage() {
            if (!playerShip.isInvulnerable) {
                playerShip.health--;
                damageFlashTimer = DAMAGE_FLASH_DURATION;
                playerShip.isInvulnerable = true;
                playerShip.invulnerabilityTimer = 60; 
                
                if (playerShip.health <= 0) {
                    gameState = 'lose';
                    explosions.push({ x: playerShip.x, y: playerShip.y, radius: 10, maxRadius: 80, stage: 'destruction', timer: 60 });
                    playSound(SFX_EXPLOSION); 
                }
            }
        }
        function checkCollisions() {
            // 1. Oyuncu ve Düşman Çarpışması
            enemyShips = enemyShips.filter(enemy => {
                if (
                    playerShip.x - playerShip.width / 2 < enemy.x + enemy.width / 2 &&
                    playerShip.x + playerShip.width / 2 > enemy.x - enemy.width / 2 &&
                    playerShip.y - playerShip.height / 2 < enemy.y + enemy.height / 2 &&
                    playerShip.y + playerShip.height / 2 > enemy.y - enemy.height / 2
                ) {
                    takeDamage(); 
                    enemy.health = 0; 
                    playSound(SFX_EXPLOSION); 
                    return false;
                }
                return true;
            });
            // 2. Mermi ve Düşman Çarpışması
            for (let i = projectiles.length - 1; i >= 0; i--) {
                const p = projectiles[i];
                let removedProjectile = false;
                for (let j = enemyShips.length - 1; j >= 0; j--) {
                    const enemy = enemyShips[j];
                    if (
                        p.x - p.width / 2 < enemy.x + enemy.width / 2 &&
                        p.x + p.width / 2 > enemy.x - enemy.width / 2 &&
                        p.y - p.height / 2 < enemy.y + enemy.height / 2 &&
                        p.y + p.height / 2 > enemy.y - enemy.height / 2
                    ) {
                        if (p.type === 'water') {
                            enemy.health--; 
                            enemy.freezeTimer = FREEZE_DURATION; 
                            score += 50; 
                            explosions.push({ x: enemy.x, y: enemy.y, radius: 2, maxRadius: 15, stage: 'hit_water', timer: 5 }); 
                            playSound(SFX_HIT); 
                        } else if (p.type === 'diaper') {
                            enemy.health = 0; 
                            score += 500; 
                            explosions.push({ x: enemy.x, y: enemy.y, radius: 5, maxRadius: 30, stage: 'hit_poop', timer: 15 }); 
                            playSound(SFX_EXPLOSION); 
                        } else if (p.type === 'syringe') {
                            enemy.health = 0; 
                            score += 1000;
                            playSound(SFX_EXPLOSION); 
                        }
                        
                        projectiles.splice(i, 1);
                        removedProjectile = true;
                        break;
                    }
                }
                if (removedProjectile) continue;
            }
            // 3. Batık Düşman ve Ödül Bırakma
            enemyShips = enemyShips.filter(enemy => {
                if (enemy.health <= 0) {
                    explosions.push({ x: enemy.x, y: enemy.y, radius: 10, maxRadius: 60, stage: 'destruction', timer: 30 });
                    if (Math.random() < 0.33) { 
                        pickups.push({ x: enemy.x, y: enemy.y, width: 30, height: 30, type: 'syringe_ammo' });
                    } else {
                        pickups.push({ x: enemy.x, y: enemy.y, width: 30, height: 30, type: 'diaper_ammo' });
                    }
                    return false;
                }
                return true;
            });
        }
        function updatePickups() {
            pickups = pickups.filter(p => {
                p.y += 1.5; 
                if (
                    playerShip.x - playerShip.width / 2 < p.x + p.width / 2 &&
                    playerShip.x + playerShip.width / 2 > p.x - p.width / 2 &&
                    playerShip.y - playerShip.height / 2 < p.y + p.height / 2 &&
                    playerShip.y + playerShip.height / 2 > p.y - p.height / 2
                ) {
                    if (p.type === 'diaper_ammo') {
                        ammoCount++; 
                    } else if (p.type === 'syringe_ammo') {
                        syringeAmmoCount++; 
                    }
                    score += 200;
                    playSound(SFX_PICKUP); 
                    if (autoTarget === p) {
                        autoTarget = null;
                    }
                    return false; 
                }
                return p.y < canvas.height + 50; // Dinamik yüksekliğe göre
            });
        }

        // ===================================
        // IV. GÜNCELLEME DÖNGÜLERİ
        // ===================================

        function updatePlayer() {
            const isMovingManually = (keys['ArrowUp'] || keys['ArrowDown'] || keys['ArrowLeft'] || keys['ArrowRight'] || isDragging);
            if (isMovingManually) {
                autoTarget = null; 
            }

            if (autoTarget) {
                // Otomatik hedefe git
                const dx = autoTarget.x - playerShip.x;
                const dy = autoTarget.y - playerShip.y;
                const distance = Math.hypot(dx, dy);
                if (distance < playerShip.speed) {
                    playerShip.x = autoTarget.x;
                    playerShip.y = autoTarget.y;
                } else {
                    playerShip.x += (dx / distance) * playerShip.speed;
                    playerShip.y += (dy / distance) * playerShip.speed;
                }
            } else if (!isDragging) {
                // Klavye hareketi
                if (keys['ArrowUp']) playerShip.y -= playerShip.speed;
                if (keys['ArrowDown']) playerShip.y += playerShip.speed;
                if (keys['ArrowLeft']) playerShip.x -= playerShip.speed;
                if (keys['ArrowRight']) playerShip.x += playerShip.speed;
            }

            // Gemi konumu sabitleme (clamp) - YENİ: Dinamik yüksekliğe göre
            playerShip.x = Math.max(playerShip.width / 2, Math.min(canvas.width - playerShip.width / 2, playerShip.x));
            playerShip.y = Math.max(playerShip.height / 2 + 40, Math.min(canvas.height - playerShip.height / 2, playerShip.y)); 

            // Dokunulmazlık
            if (playerShip.isInvulnerable) {
                playerShip.invulnerabilityTimer--;
                if (playerShip.invulnerabilityTimer <= 0) {
                    playerShip.isInvulnerable = false;
                }
            }
            if (damageFlashTimer > 0) {
                damageFlashTimer--;
            }

            // Kazanma durumu
            if (coastReachedThreshold && playerShip.y - playerShip.height / 2 <= coastYPosition + 40) { 
                gameState = 'win';
            }
        }

                    ctx.beginPath();
                    for (let j = 0; j <= canvas.width; j += 15) { const yPos = i + waveHeight * Math.sin(j * waveFrequency + waveOffset * waveSpeed); ctx.arc(j, yPos, Math.random() * 1.5 + 0.5, 0, Math.PI * 2); }
                    ctx.fill(); ctx.globalAlpha = 1.0;
                }
            }

            // 2. Arka Plan Nesneleri 
            backgroundObjects.sort((a, b) => a.speedFactor - b.speedFactor);
            backgroundObjects.forEach(drawDetailedBackgroundObject);
            
            // 3. Kıyı Şeridi
            drawGazzeCoastDetailed();

            // 4. Düşman Gemileri
            enemyShips.forEach(drawEnemyShipDetailed);

            if (gameState === 'playing' || gameState === 'win' || gameState === 'lose') {
                // 5. Oyuncu Gölgesi
                ctx.fillStyle = C_SHADOW;
                ctx.beginPath(); ctx.ellipse(playerShip.x + 10, playerShip.y + playerShip.height / 2 + 5, playerShip.width * 0.8, playerShip.height * 0.2, 0, 0, Math.PI * 2); ctx.fill();

                // 6. Oyuncu Gemisi
                drawPlayerShipDetailed();

                // 7. Mermiler
                projectiles.forEach(p => {
                    if (p.type === 'water') ctx.fillStyle = C_BLUE_LIGHT;
                    else if (p.type === 'diaper') ctx.fillStyle = C_DIAPER_DIRTY;
                    else if (p.type === 'syringe') ctx.fillStyle = C_RED;
                    ctx.fillRect(p.x - p.width / 2, p.y - p.height / 2, p.width, p.height);
                });

                // 8. Ödüller
                pickups.forEach(p => {
                    ctx.fillStyle = p.type === 'diaper_ammo' ? C_DIAPER_CLEAN : C_RED;
                    ctx.beginPath(); ctx.arc(p.x, p.y, p.width / 2, 0, Math.PI * 2); ctx.fill();
                    ctx.fillStyle = C_BLACK; ctx.font = '10px Arial'; ctx.textAlign = 'center'; ctx.fillText(p.type === 'diaper_ammo' ? 'B' : 'N', p.x, p.y + 3);
                });
            }

            // 9. Patlamalar
            drawExplosions();

            // 10. HUD
            if (gameState === 'playing' || gameState === 'win' || gameState === 'lose') {
                drawHUD();
            }

            // 11. Durum Mesajları
            if (gameState !== 'playing' && gameState !== 'ready') {
                drawMessage();
            }
        } 


        // ===================================
        // VI. ANA DÖNGÜ VE BAŞLATMA
        // ===================================

        function gameLoop() {
            frameCount++;

            if (gameState === 'playing') {
                updateCoast();
                updatePlayer();
                updateEnemies();
                updateProjectiles(); 
                updatePickups(); 
                updateExplosions(); 
                checkCollisions(); 
                score += 0.16; 
                updateBackground(); 
            }
            
            drawAll();   
            
            requestAnimationFrame(gameLoop);
        }

        // YENİ: Dinamik Boyutlandırma Fonksiyonu
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            
            // Konteynerin (ekranın) mevcut en-boy oranını al
            const containerRatio = containerWidth / containerHeight;

            // Oyunun MANTIKSAL genişliğini 800 olarak sabitle
            const worldWidth = 800;
            // Oyunun MANTIKSAL yüksekliğini ekran oranına göre hesapla
            const worldHeight = Math.floor(worldWidth / containerRatio);

            // Canvas'ın içsel (mantıksal) çözünürlüğünü ayarla
            canvas.width = worldWidth;
            canvas.height = worldHeight;
            
            // Canvas'ın stil (görünüm) boyutunu konteyneri tam dolduracak şekilde ayarla
            // (Bu, CSS'deki %100'ü zaten yapıyor ama JS ile de garantiye alalım)
            canvas.style.width = `${containerWidth}px`;
            canvas.style.height = `${containerHeight}px`; 
        }

        function initGame() {
            if (canvas && ctx) {
                // YENİ: Boyutlandırmayı, objeler oluşmadan HEMEN yap
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);

                initializeGameObjects(); // Artık doğru (dinamik) yüksekliği alacak
                gameState = 'ready'; 
                
                const isMobile = window.innerWidth <= 800 || window.innerHeight > window.innerWidth;
                if(isMobile) {
                    document.querySelector('.keyboard-controls').style.display = 'none';
                    document.querySelector('.touch-controls-info').style.display = 'block';
                }

                drawAll(); 
                requestAnimationFrame(gameLoop); 
                
                setupTouchControls();
            } else {
                console.error("Canvas elementi bulunamadı.");
            }
        }


        document.getElementById('startButton').addEventListener('click', () => {
            document.getElementById('startButtonScreen').style.display = 'none';
            const allSfx = [SFX_WATER_FIRE, SFX_EXPLOSION, SFX_HIT, SFX_PICKUP];
            allSfx.forEach(sfx => {
                sfx.volume = sfx === SFX_EXPLOSION ? 0.5 : 1.0;
                sfx.load(); 
                sfx.play().then(() => sfx.pause()).catch(e => { /* Hata yoksayıldı */ });
            });
            resetGame();
        });

        // YENİ: Oyun bittiğinde dokunarak yeniden başlatma (handleTouchStart'a taşındı)
        /*
        canvas.addEventListener('click', () => {
            if (gameState === 'win' || gameState === 'lose') {
                resetGame();
            }
        });
        */

        initGame();

    </script>
